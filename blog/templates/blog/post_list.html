{% extends 'blog/base.html' %}



{% block contents %}

<a href="{% url 'post_new' %}"><button type="button" class="btn btn-outline-success">新しい投稿</button></a>
    
    {% for post in posts %}
    <h2>{{ post.title }}</h2>
    <em>{{ post.author }}</em>
    <p>{{ post.create_date }}</p>
    <small>{{ post.text }}</small>
    {% endfor %}
  
{% endblock contents %}
